<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2b5797" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./img/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="./img/icons/icon-192x192.png" />
  <title>ATB PWA — Antibiothérapies</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="app-header">
    <h1>ATB — Antibiothérapies</h1>
  </header>

  <!-- Conteneur principal -->
  <main id="app"></main>

  <footer class="app-footer">
    <p>© 2025 ATB-PWA — Version éducative</p>
  </footer>

  <!-- Script principal de l'application -->
  <script type="module" src="./app.js?v=1.0.0"></script>

  <!-- Enregistrement du Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/atb-pwa-rules/sw.js", { scope: "/atb-pwa-rules/" })
          .then(reg => console.log("✅ Service Worker enregistré :", reg.scope))
          .catch(err => console.error("❌ Erreur SW :", err));
      });
    }
  </script>
</body>
</html>
